<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container with animated background -->
    <div class="background-container">
        <div class="container text-center pt-5">
            <h1 class="app-title mb-4">Weather Now</h1>

            <div class="input-group mb-4 w-50 mx-auto">
                <input type="text" id="city" class="form-control rounded-pill" placeholder="Enter city name" autofocus>
                <button class="btn btn-primary rounded-pill" onclick="getWeather()">Get Weather</button>
            </div>

            <!-- Weather Cards for multiple cities -->
            <div id="cityWeatherCards" class="row g-4 justify-content-center"></div>
        </div>
    </div>

    <!-- Bootstrap and custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
